include-file = $HOME/.config/polybar/includes.ini

[bar/example]
monitor = ${env:MONITOR:fallback-value}
; monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 20

include-file = $HOME/.config/polybar/fonts.ini
; dpi = 96

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 4pt

border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

; separator = |
; separator-background = ${colors.bg}
; separator-foreground = ${colors.disabled}



modules-left = launcher xworkspaces xwindow
modules-center = date
modules-right = systray filesystem pulseaudio memory cpu battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/bottom]
monitor = ${env:MONITOR:fallback-value}
; monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 00

bottom = true
; dpi = 96

include-file = $HOME/.config/polybar/fonts.ini

background = ${colors.trans}
foreground = ${colors.fg}

line-size = 0pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-background = ${colors.bg}
separator-foreground = ${colors.disabled}



modules-left =  player-mpris-simple
modules-center = info-cava 
modules-right = systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
